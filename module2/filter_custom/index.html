<!DOCTYPE html>
<html ng-app = "Cfilte">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <title>Custom Filter</title>
    <body>
        <h1>Custom Filter is used in this site</h1>
        <div ng-controller = "cusFilter">
            {{name}} has a message for you :
            <br>
            <br>
            {{sayM()}}
            <br>
            <br>
            <div>
                <!-- <button>Click to see</button> -->
                Using Custom Filter : <br>
                {{sayM()|targetReplace : "over" : "over(custom over)" | uppercase}}
                <br>
                <br>
                <img ng-src="images/{{value}}.jpg">
            </div>
        </div>
    </body>
</html>
