<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src = "../node_modules/angular/angular.min.js"></script>
        <script src = "app.js"></script>
        <title>Name Calculator</title>
    </head>
    <body ng-app="NameCal">
        <h1>Name Calculator</h1>
        <div ng-controller = "output">
            <div>
                Your name :
                <input type="text" ng-model = "name" ng-keyup = display();> 
            </div>
            <div>
                Total numeric value of your name is : {{value}}
            </div>
        </div>
    </body>
</html>
